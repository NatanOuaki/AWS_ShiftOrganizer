<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shift Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    .card {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-top: 4px solid #ff9900;
    }
    h3 {
      color: #ff9900;
      margin-bottom: 20px;
    }
    .header-bar {
      background-color: #2b2f3e;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 6px 6px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .shift-card {
      background: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .shift-card strong {
      display: block;
      font-size: 16px;
    }
    .shift-card p {
      margin: 5px 0;
    }
    .btn {
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    .btn-danger {
      background-color: #d9534f;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0 10px;
    }
    .top-bar input {
      padding: 10px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Shift Management</h3>
    <div class="header-bar">
      <span>All Shifts</span>
      <button class="btn btn-secondary" onclick="history.back()">‚Üê Back</button>
    </div>

    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="Search by employee name..." oninput="renderShifts()" />
    </div>

    <div id="shiftList"></div>
  </div>

  <script>
    let shifts = [];

    async function loadShifts() {
      const token = localStorage.getItem("idToken");
      if (!token) {
        alert("Unauthorized");
        return;
      }

      try {
        const response = await fetch("https://24l1n4d1ce.execute-api.eu-north-1.amazonaws.com/prod/shifts", {
          method: "GET",
          headers: { Authorization: token }
        });

        const result = await response.json();
        if (!response.ok) throw new Error(result.error);

        shifts = result.shifts || [];
        renderShifts();
      } catch (err) {
        console.error("Error fetching shifts:", err);
        alert("Failed to load shifts.");
      }
    }

    function renderShifts() {
      const list = document.getElementById("shiftList");
      const query = document.getElementById("searchInput").value.toLowerCase();
      list.innerHTML = "";

      shifts
        .filter(shift => (shift.employeeName || "").toLowerCase().includes(query))
        .forEach(shift => {
          const div = document.createElement("div");
          div.className = "shift-card";
          div.innerHTML = `
            <strong>${shift.employeeName}</strong>
            <p>Date: ${shift.date} | ${shift.startTime} - ${shift.endTime}</p>
            <p>Location: ${shift.location || 'N/A'} | Notes: ${shift.notes || 'None'}</p>
            <button class="btn btn-secondary" onclick="editShift('${shift.shiftId}')">Edit</button>
            <button class="btn btn-danger" onclick="deleteShift('${shift.shiftId}')">Delete</button>
          `;
          list.appendChild(div);
        });
    }

    function editShift(shiftId) {
      location.href = `edit-shift.html?shiftId=${shiftId}`;
    }

    async function deleteShift(shiftId) {
      const token = localStorage.getItem("idToken");
      if (!token) return alert("Unauthorized");

      const confirmDelete = confirm("Are you sure you want to delete this shift?");
      if (!confirmDelete) return;

      try {
        const response = await fetch(`https://24l1n4d1ce.execute-api.eu-north-1.amazonaws.com/prod/shifts/${shiftId}`, {
          method: "DELETE",
          headers: { Authorization: token }
        });

        if (!response.ok) {
          const result = await response.json();
          throw new Error(result.error || "Delete failed");
        }

        alert("Shift deleted.");
        await loadShifts();
      } catch (err) {
        console.error("Error deleting shift:", err);
        alert("Failed to delete shift.");
      }
    }

    loadShifts();
  </script>
</body>
</html>
