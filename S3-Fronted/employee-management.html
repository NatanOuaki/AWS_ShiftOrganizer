<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    .card {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-top: 4px solid #ff9900;
    }
    h3 {
      color: #ff9900;
      margin-bottom: 20px;
    }
    .header-bar {
      background-color: #2b2f3e;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 6px 6px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .employee-card {
      background: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .employee-card strong {
      display: block;
      font-size: 16px;
    }
    .employee-card p {
      margin: 5px 0;
    }
    .btn {
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn-primary {
      background-color: #ff9900;
      color: white;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    .btn-danger {
      background-color: #d9534f;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0 10px;
    }
    .top-bar input {
      padding: 10px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Employee Management</h3>
    <div class="header-bar">
      <span>Employee Management</span>
      <button class="btn btn-secondary" onclick="history.back()">‚Üê Back</button>
    </div>

    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="Search employees..." oninput="renderEmployees()" />
      <button class="btn btn-primary" onclick="location.href='add-employee.html'">+ Add Employee</button>
    </div>

    <div id="employeeList"></div>
  </div>

  <script>
	let employees = [];
	async function loadEmployees() {
	  const token = localStorage.getItem("idToken");
	  if (!token) {
		alert("Unauthorized");
		return;
	  }

	  try {
		const response = await fetch("https://24l1n4d1ce.execute-api.eu-north-1.amazonaws.com/prod/employee", {
		  method: "GET",
		  headers: {
			"Authorization": token
		  }
		});

		const result = await response.json();

		if (!response.ok) {
		  throw new Error(result.error || "Failed to load employees");
		}

		employees = result.employees || [];
		renderEmployees();
	  } catch (err) {
		console.error("Error:", err);
		alert("Could not load employees.");
	  }
	}


    function renderEmployees() {
      const list = document.getElementById("employeeList");
      const query = document.getElementById("searchInput").value.toLowerCase();

      list.innerHTML = "";

      employees
        .filter(emp => emp.name.toLowerCase().includes(query))
        .forEach(emp => {
          const div = document.createElement("div");
          div.className = "employee-card";
          div.innerHTML = `
            <strong>${emp.name}</strong>
            <p>Email: ${emp.email} | Phone: ${emp.phone}</p>
            <button class="btn btn-secondary" onclick="editEmployee('${emp.userId}')">Edit</button>
            <button class="btn btn-danger" onclick="deleteEmployee('${emp.userId}')">Delete</button>
          `;
          list.appendChild(div);
        });
    }

    function editEmployee(userId) {
      location.href = `add-employee.html?id=${userId}`;
    }

    async function deleteEmployee(userId) {
      const confirmDelete = confirm("Are you sure you want to delete this employee?");
      if (!confirmDelete) return;

      const token = localStorage.getItem("idToken");
      try {
        const res = await fetch(`https://24l1n4d1ce.execute-api.eu-north-1.amazonaws.com/prod/employee/${userId}`, {
          method: "DELETE",
          headers: {
            "Authorization": token,
			"Content-Type": "application/json"
          }
        });

        if (!res.ok) {
          const result = await res.json();
          throw new Error(result.error || "Delete failed");
        }

        alert("Employee deleted.");
        await loadEmployees();
      } catch (err) {
        console.error("Delete error:", err);
        alert("Error deleting employee.");
      }
    }

    loadEmployees();
  </script>
</body>
</html>
